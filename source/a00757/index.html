<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>四图轮换的js焦点新闻展示特效</title>
<link href="css/css.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="js/styleC2.js"></script>

<body>
<br>
<DIV class="kuan460">
    <DIV id="Carousel"> 
        <!-- 1 slide -->
        <DIV class="slide">
            <IMG class=bg src="images/b-01.jpg">
            <DIV class=frame>
                <DIV class=text>AA</DIV>
            </DIV>
        </DIV>
        <!-- 2 slide -->
        <DIV class="slide">
            <IMG class=bg src="images/b-02.jpg">
            <DIV class=frame>
                <DIV class=text>BB</DIV>
            </DIV>
        </DIV>
        <!-- 3 slide -->
        <DIV class="slide">
            <IMG class=bg src="images/b-03.jpg">
            <DIV class=frame>
                <DIV class=text>CC</DIV>
            </DIV>
        </DIV>
        <!-- 4 slide -->
        <DIV class="slide">
            <IMG class=bg src="images/b-04.jpg">
            <DIV class=frame>
                <DIV class=text>DD</DIV>
            </DIV>
        </DIV>
        <DIV id="CaroLinks"> 
            <!-- 1 button -->
            <DIV class="bubble">
                <A href="#">
                    <IMG class="bbg" src="images/s-01.gif" width=35 border=0 />
                </A> 
            </DIV>
            <!-- 2 button -->
            <DIV class="bubble">
                <A href="#">
                    <IMG class="bbg" src="images/s-02.gif" width=35 border=0>
                </A>
            </DIV>
            <!-- 3 button -->
            <DIV class="bubble">
                <A href="#">
                    <IMG class="bbg" src="images/s-03.gif" width=35 border=0>
                </A>
            </DIV>
            <!-- 4 button -->
            <DIV class="bubble">
                <A href="#">
                    <IMG class="bbg" src="images/s-04.gif" width=35 border=0>
                </A>
            </DIV>
        </DIV>
    </DIV>
</DIV>
